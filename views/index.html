<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>MultiUpload test</title>
    <script src="http://cdn.othermedia.com/ojay-yui/2.7.0.js" type="text/javascript"></script>
    <script src="http://cdn.othermedia.com/ojay/0.4.1/js-class-min.js" type="text/javascript"></script>
    <script src="http://cdn.othermedia.com/ojay/0.4.1/core-min.js" type="text/javascript"></script>
    <script src="/swfupload.js" type="text/javascript"></script>
    <script src="/multi-upload-min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>MultiUpload test</h1>
    
    <form action="/create" method="post" enctype="multipart/form-data">
      <div id="files">
        <label for="upload1">File 1:</label> <input type="file" name="upload1" id="upload1"><br>
        <label for="upload2">File 2:</label> <input type="file" name="upload2" id="upload2"><br>
      </div>
      <input type="submit" value="Go!">
    </form>
    
    <script type="text/javascript" language="javascript" charset="utf-8">
    window.onload = function() {
      MultiUpload.FLASH_URL = '/swfupload.swf';
      
      var files = Ojay('#files').hide();
      
      var uploader = new MultiUpload(files, '/file', {
        fileTypes:        '*.jpg',
        fileDescription:  'Pictures',
        button: {
          style: 'font-weight: bold; font-size: 24px;'
        }
      });
    };
    </script>
    
  </body>
</html>
